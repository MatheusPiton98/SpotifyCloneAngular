<div class="minhasMusicas">
  <div class="topArtista">
    <span class="tituloBg mt-2">Seu top Artista</span>
    <app-topArtista class="mt-1 d-block"></app-topArtista>
    <span class="tituloBg mt-2">Musicas Curtidas</span>
  </div>
  <div class="musicasTable">
    <table class="table mt-3" [cellSpacing]="0">
      <thead>
        <tr>
          <th class="w-5">#</th>
          <th class="w-35">Titulo</th>
          <th class="w-30">Artista</th>
          <th class="w-20">Album</th>
          <th class="w-10 direita">Tempo</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let musica of musicas"
          (click)="clickMusica(musica)"
          [class.executando]="musica.id === musicaAtual.id"
        >
          <td>
            <fa-icon
              [icon]="musica.id === musicaAtual.id ? pauseIcon : playIcone"
              class="play"
            ></fa-icon>
          </td>
          <td>{{ musica.titulo }}</td>
          <td>{{ obterArtistas(musica) }}</td>
          <td>{{ musica.album.nome }}</td>
          <td class="direita">{{ musica.tempo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-painelDireito class="painelDireito"></app-painelDireito>
