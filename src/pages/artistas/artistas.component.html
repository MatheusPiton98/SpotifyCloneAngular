<div class="minhasMusicas">
  <div class="topArtista" *ngFor="let artista of artistas">
    <app-banner
      class="mt-1"
      [imagemUrl]="artista.imagemUrl"
      [text]="artista.nome"
      (click)="irParaMusicasArtista(artista.id)"
    ></app-banner>
  </div>
</div>
